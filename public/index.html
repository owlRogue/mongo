<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>ICD10 Code Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400,600,700">
    <!-- <link href="style.css" rel="stylesheet"> -->  
  </head>

<style>
  body {
  width: auto;
  background-color: lightgray;
  font-family: "Josefin Sans";
}
.navbar {
  height: 40px;
  border-radius: 0px;
  background-color: rgb(37, 35, 35);
  opacity: 1;
  border: none;
  width: auto;
  margin-top: 0px;
  min-width: 600px;
  font-weight: 200;
  font-size: 17px;
  color: aliceblue;
}
#wrapper {
  padding-top: 20px;
}
#return-panel.row {
  height: 400px;
  width: auto;
  margin: 0px;
  background-color: rgb(51, 49, 58);
  padding: 30px;
}
#input-panel.row {
  height: auto;
  width: 100%;
  margin: 0px;
}
.col-md-4 {
  position: relative;
  padding: 15px;
  margin: 5px;
  min-width: 200px;
  min-height: 200px;
  color: lightgray;
  background-color: rgb(147, 153, 173);
}
#codes {
  display: inline-block;
  overflow: auto;
  width: auto;
  height: auto;
}
#notes {
  width: auto;
}

table,
th,
tr,
td {
  border-color: black;
  border-style: dotted;
  border-width: 0.5px;
  width: auto;
  padding-top: 7px;
  padding-bottom: 7px;
  padding-left: 15px;
  padding-right: 15px;
  text-align: center;
  color: lightslategray;
}

th {
  font-weight: 400;
}

td {
  font-weight: 200;
}

button {
  height: 20px;
}
textarea,
input {
  display: block;
  width: 90%;
  background-color: lightgray;
}
input {
  height: 36px;
  font-size: 24px;
}
textarea {
  height: 200px;
  font-size: 18px;
}

</style>

  <body>

      <nav class="navbar navbar-dark" id="nav">TG ICD10 Code Scraper
          <!-- <div id="time-left"></div> -->
                  <div id="buttons">
                    <button id="call-codes">call codes</button>
                    <button id="code-sort">Sort By Code</button>
                    <button id="name-sort">Sort By Name</button>
                  </div>
      </nav>

      <div class="row" id="return-panel">
          <table id="results">
              <thead>
                <tr>
                  <th id="code-id">id</th>
                  <th id="code-title">title</th>
                  <th id="code-description">description</th>
                  <th id="code-note">note</th>
                </tr>
              </thead>
              <tbody>
                <!-- Results from DB here -->
              </tbody>
            </table>
      </div>
      <div class="row" id="input-panel">
          <a name="datapanel"></a>

          <div class="col-md-4" id="codes">
              <!-- <form id="form" class="textarea"> THIS IS BEING BUILT BY JQUERY -->
          </div>
  
          <div class="col-md-4" id="notes">
              <div id="area" class="textarea"></div>
          </div>
      </div>
      </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
